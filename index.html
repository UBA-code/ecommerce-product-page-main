<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="black-layer"></div>
  <header>
  <div class="container">
      <div class="logo-nav">
        <div class="nav-btn-open mobile-only">
          <img src="./images/icon-menu.svg" alt="">
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <nav>
          <div class="nav-btn-close mobile-only"><img src="./images/icon-close.svg" alt=""></div>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="cart-profile">
        <div class="cart">
          <a href="#"><img src="./images/icon-cart.svg" alt="cart icond"></a>
        </div>
        <div class="profile-pic">
          <img src="./images/image-avatar.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <div class="mobile-slider-box">
    <div class="mobile-silder">
      <div class="previous-btn"><img src="./images/icon-previous.svg" alt="icon"></div>
      <div class="preview-img">
        <div class="img-box">
          <img src="./images/image-product-1.jpg" alt="product picture">
        </div>
        <div class="img-box">
          <img src="./images/image-product-2.jpg" alt="product picture">
        </div>
        <div class="img-box">
          <img src="./images/image-product-3.jpg" alt="product picture">
        </div>
        <div class="img-box">
          <img src="./images/image-product-4.jpg" alt="product picture">
        </div>
      </div>
      <div class="next-btn"><img src="./images/icon-next.svg" alt="icon"></div>
    </div>
  </div>
  <div class="container">
    <section>
      <div class="slider-area only-desktop-and-tablette">
        <div class="preview-img">
          <img src="./images/image-product-1.jpg" alt="">
        </div>
        <div class="images-container">
          <div class="img-box">
            <img src="./images/image-product-1-thumbnail.jpg" data-src="../images/image-product-1.jpg" alt="">
          </div>
          <div class="img-box">
            <img src="./images/image-product-2-thumbnail.jpg" data-src="../images/image-product-2.jpg" alt="">
          </div>
          <div class="img-box">
            <img src="./images/image-product-3-thumbnail.jpg" data-src="../images/image-product-3.jpg" alt="">
          </div>
          <div class="img-box">
            <img src="./images/image-product-4-thumbnail.jpg" data-src="../images/image-product-4.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="element-info">
        <div class="company-name">Sneaker Company</div>
        <h1 class="product-title">Fall Limited Edition Sneakers</h1>
        <p class="product-info">
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
        <div class="price-box">
          <h2 class="product-price">$125.00</h2>
        <h5 class="product-Previous-price">$250.00</h5>
        </div>
        <div class="stock-and-add-cart">
          <div class="stock">
            <img src="./images/icon-minus.svg" alt="minus"><p>0</p><img src="./images/icon-plus.svg" alt="plus">
          </div>
          <div class="add-cart">
            <span><img src="./images/icon-cart.svg" alt="cart"></span>
            <span>Add to cart</span>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="slider-preview only-desktop-and-tablette ">
    <div class="slider-close">
      <img src="./images/icon-close.svg" alt="">
    </div>
    <div class="preview-img">
      <div class="previous-btn">
        <img src="./images/icon-previous.svg" alt="">
      </div>
      <img class="preview-img-Element"  src="./images/image-product-1.jpg" alt="">
      <div class="next-btn">
        <img src="./images/icon-next.svg" alt="">
      </div>
    </div>
    <div class="images-container">
      <div class="img-box">
        <img src="./images/image-product-1-thumbnail.jpg" data-src="../images/image-product-1.jpg" alt="">
      </div>
      <div class="img-box">
        <img src="./images/image-product-2-thumbnail.jpg" data-src="../images/image-product-2.jpg" alt="">
      </div>
      <div class="img-box">
        <img src="./images/image-product-3-thumbnail.jpg" data-src="../images/image-product-3.jpg" alt="">
      </div>
      <div class="img-box">
        <img src="./images/image-product-4-thumbnail.jpg" data-src="../images/image-product-4.jpg" alt="">
      </div>
    </div>
    
  </div>

</body>
</html>
